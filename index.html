<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Diccionario de Verbos Georgianos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}</style>
</head>
<body class="bg-gray-50 text-gray-900">
<main class="min-h-screen flex flex-col items-center p-6">
    <header class="w-full max-w-4xl">
        <h1 class="text-3xl font-semibold mb-4">Diccionario de Verbos Georgianos</h1>
        <p class="text-sm text-gray-600 mb-6">Busca cualquier forma (presente, aoristo, subjuntivo, etc.).</p>
    </header>

    <section class="w-full max-w-4xl">
        <div class="relative">
            <input id="search" type="search" placeholder="Buscar forma o raíz..."
                   class="w-full p-4 pl-5 pr-12 rounded-2xl shadow-sm border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-300 transition" />
            <div id="spinner" class="absolute right-3 top-3 hidden">
                <svg class="w-6 h-6 animate-spin text-indigo-500" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-opacity="0.25" stroke-width="4"></circle>
                    <path d="M4 12a8 8 0 0 0 8 8" stroke="currentColor" stroke-width="4" stroke-linecap="round"></path>
                </svg>
            </div>
        </div>

        <ul id="results" class="mt-4 bg-white rounded-2xl shadow divide-y"></ul>

        <p id="hint" class="mt-4 text-sm text-gray-500">Consejo: escribe en georgiano o en transliteración (si tienes).</p>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
